<div class="row">
  <div class="small-12 columns">
    <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Cardholder Name" data-stripe="name" required>
  </div>
</div>

<div class="row">
  <div class="small-12 columns">
    <input type="text" id="credit-card" name="credit-card" placeholder="Card Number" autocomplete="off" maxlength="20" data-stripe="number" required pattern="card">
  </div>
</div>

<div class="row">
  <div class="small-12 large-4 columns">
    <select id="card-month" name="card-month" data-stripe="exp_month" required>
      <option value="">Month</option>
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
  </div>
  <div class="small-12 large-4 columns">
    <select id="card-year" name="card-year" data-stripe="exp_year" required>
     <option value="">Year</option>
     <option value="2015">2015</option>
     <option value="2016">2016</option>
     <option value="2017">2017</option>
     <option value="2018">2018</option>
     <option value="2019">2019</option>
     <option value="2020">2020</option>
     <option value="2021">2021</option>
     <option value="2022">2022</option>
     <option value="2023">2023</option>
     <option value="2024">2024</option>
     <option value="2025">2025</option>
     <option value="2026">2026</option>
     <option value="2027">2027</option>
     <option value="2028">2028</option>
     <option value="2029">2029</option>
    </select>
  </div>
  <div class="small-12 large-4 columns">
    <input type="text" id="card-csc" name="card-csc" placeholder="CVC" data-stripe="cvc" required pattern="cvv">
  </div>
</div>
