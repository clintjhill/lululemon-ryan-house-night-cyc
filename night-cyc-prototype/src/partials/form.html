<div class="large-6 columns">

  <div class="header panel">
    <div class="sign">
      <h1>Sign up to Spin</h1>
    </div>
    <form data-abide novalidate>

      <div class="row collapse">
        <div class="small-12  columns">
          <input type="text" id="email" name="email" placeholder="Email" required>
        </div>
      </div>

      <div class="row collapse">
        <div class="small-6 columns">
          <p class="switch-label">Want front rows?</p>
        </div>
        <div class="small-6 columns">
           <div class="switch large">
             <input class="switch-input" id="yes-no" type="checkbox" name="front-row">
             <label class="switch-paddle" for="yes-no">
               <span class="switch-active" aria-hidden="true">Yes</span>
               <span class="switch-inactive" aria-hidden="true">No</span>
             </label>
           </div>
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns">
          <p class="switch-label">
            Pick the spin class:
          </p>
          <ul class="button-group toggle" data-toggle="buttons-radio">
            <li>
              <input type="radio" id="the-madison" name="spin-class" data-toggle="button" required>
              <label class="button" for="the-madison">The Madison</label>
            </li>
            <li>
              <input type="radio" id="studio-360" name="spin-class" data-toggle="button">
              <label class="button" for="studio-360">Studio 360</label>
            </li>
            <li>
              <input type="radio" id="rpm-spin" name="spin-class" data-toggle="button">
              <label class="button" for="rpm-spin">RPM Spin</label>
            </li>
          </ul>
        </div>
      </div>

      <div class="row collapse">
        <div class="small-12  columns">
          <input type="tel" id="donation" name="donation" placeholder="Donation" required>
        </div>
      </div>

      {{> credit-card}}

      <div class="row collapse">
        <button type="submit" name="submit-signup" class="button">Sign Up</button>
      </div>

    </form>

  </div>
</div>
