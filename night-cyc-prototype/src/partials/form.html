<div class="large-6 columns">

  <div class="header panel">
    <div class="sign">
      <h1>Sign up to Spin</h1>
    </div>
    <form id="sign-up" data-abide novalidate>

      <div class="row collapse">
        <div class="small-12  columns">
          <input type="text" id="email" name="email" placeholder="Email" required pattern="email">
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns">
          <p>Pick the spin class:</p>
          <ul class="button-group toggle" data-toggle="buttons-radio">
            <li>
              <input type="radio" id="the-madison" name="spin-class" value="the-madison" data-toggle="button" required>
              <label class="button" for="the-madison">The Madison</label>
            </li>
            <li>
              <input type="radio" id="studio-360" name="spin-class" value="studio-360" data-toggle="button">
              <label class="button" for="studio-360">Studio 360</label>
            </li>
            <li>
              <input type="radio" id="lulu-sponsored" name="spin-class" value="lulu-sponsored" data-toggle="button">
              <label class="button" for="rpm-spin">Lululemon Sponsored</label>
            </li>
          </ul>
        </div>
      </div>

      <div class="front-row-bikes row">
        <div class="small-6 columns">
          <p>Want front row?</p>
        </div>
        <div class="small-6 columns">
           <div class="switch large">
             <input class="switch-input" id="yes-no" type="checkbox" name="front-row">
             <label class="switch-paddle" for="yes-no">
               <span class="switch-active" aria-hidden="true">Yes</span>
               <span class="switch-inactive" aria-hidden="true">No</span>
             </label>
           </div>
        </div>
      </div>

      <div class="row collapse">
        <div class="small-12  columns">
          <input type="text" id="donation" name="donation" placeholder="Donation" required pattern="number">
        </div>
      </div>

      {{> credit-card}}

      <div class="row collapse">
        <div class="small-4 columns">
          <button type="submit" name="submit-signup" class="button">Sign Up</button>
        </div>
        <div class="small-8 columns">
          <div data-abide-error class="alert callout small" style="display: none">
            <p>Uh oh. Missing things.</p>
          </div>
        </div>

      </div>

    </form>

  </div>
</div>
