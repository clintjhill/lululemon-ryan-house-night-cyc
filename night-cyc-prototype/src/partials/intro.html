<div class="large-12 columns">

  <div class="panel">

    <div class="row">
      <div class="large-6 small-12 columns">

          The most fun spinning you can have - for a great place.
        </p>
        <iframe width="100%" height="300" src="https://www.youtube.com/embed/AjJpwOC6_Tk?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=0" frameborder="0" allowfullscreen=""></iframe>
