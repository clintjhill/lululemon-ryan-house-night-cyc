
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan House Night Cyc!</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  </head>
  <body>

    <div class="row">
      <div class="large-6 columns">
      
        <div class="header panel">
          <div class="sign">
            <h1>Ryan House Night Cyc</h1>
          </div>
          <p>
            <span>Than you!</span>
            You're all signed up. There is an email on it's way to you as well (so don't worry about forgetting things!).
          </p>
          <ul class="no-bullet">
            <li>
              <p class="lead">Our goal is:</p>
              <div class="stat goal-amount"></div>
            </li>
            <li>
              <p class="lead">So far we have raised:</p>
              <div class="stat raised-so-far"></div>
              <div class="progress">
                <span class="progress-meter" style="width: 0%">
                  <p class="progress-meter-text"></p>
                </span>
              </div>
            </li>
          </ul>
        </div>
      
      </div>
      
    </div>
    

    <script src="assets/js/app.js"></script>
  </body>
</html>
