
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan House Night Cyc!</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  </head>
  <body>
    <header class="header">
      <ul class="header-subnav">

        <li><a href="/">Home</a></li>
        <li><a href="/location">Location</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="/sponsors">Sponsors</a></li>

      </ul>
    </header>

    <div class="row">
      <div class="large-12 columns">
      
        <div class="panel">
      
          <div class="row">
            <div class="large-6 small-12 columns">
              <p>
                The most fun spinning you can have - for a great place.
              </p>
              <iframe width="100%" height="300" src="https://www.youtube.com/embed/AjJpwOC6_Tk?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=0" frameborder="0" allowfullscreen=""></iframe>
            </div>
            <div class="large-6 small-12 columns">
              <div class="row small-up-2">
                <div class="column callout primary">
                  <p class="lead">There will be <span id="totalBikes"></span> bikes:</p>
                  <div class="stat bikes-left"></div>
                </div>
                <div class="column callout primary">
                  <p class="lead">We'll have <span id="totalFrontRowBikes"></span> front row bikes:</p>
                  <div class="stat front-row-bikes-left"></div>
                </div>
                <div class="column callout primary">
                  <p class="lead">Our goal is:</p>
                  <div class="stat goal-amount"></div>
                </div>
                <div class="column callout success">
                  <p class="lead">So far we have raised:</p>
                  <div class="stat raised-so-far"></div>
                  <div class="progress">
                    <span class="progress-meter" style="width: 0%">
                      <p class="progress-meter-text"></p>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
        </div>
      
      </div>
      
    </div>
    

    <footer class="footer">
      <div class="row">
        <div class="small-12 columns">
          <p class="slogan">lululemon Night Cyc<sub>le</sub> benefiting Ryan House</p>
          <p class="links">
            <a href="/">Home</a>
            <a href="/location">Location</a>
            <a href="/signup">Sign Up</a>
            <a href="/sponsors">Sponsors</a>
          </p>
          <p class="copywrite">The best thing in 2016</p>
        </div>
      </div>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
