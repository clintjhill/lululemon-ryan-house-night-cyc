
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan House Night Cyc!</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  </head>
  <body>
    <header class="header">
      <ul class="header-subnav">

        <li><a href="/">Home</a></li>
        <li><a href="/location">Location</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="/sponsors">Sponsors</a></li>

      </ul>
    </header>

    <div class="row">
      <div class="large-12 columns">
      
        <div class="panel">
          <form id="sign-up" data-abide novalidate>
      
            <div class="row collapse">
              <div class="small-12  columns">
                <input type="text" id="email" name="email" placeholder="Email" required pattern="email">
              </div>
            </div>
      
            <ul class="accordion" data-accordion role="tablist">
              <li class="accordion-item is-active">
                <a href="#spinning" role="tab" class="accordion-title" id="panel-heading-1">Hell yes I'm spinning!</a>
                <div id="spinning" class="accordion-content" role="tabpanel" data-tab-content aria-labeledby="panel-heading-1">
                  <div class="row">
                    <div class="small-12 large-6 columns">
                    <select id="spin-class" name="spin-class" required>
                      <option value="">Pick the class:</option>
                      <option value="madison-phoenix">Madison Improvement Club (Phoenix)</option>
                      <option value="madison-tempe">Madison Improvement Club (Tempe)</option>
                      <option value="trucycle">TruCycle</option>
                      <option value="rpm-spin">rpm spin</option>
                    </select>
                    </div>
                    <div class="small-12 large-6 columns">
                       <select id="front-row" name="front-row">
                         <option value="">Want front row?</option>
                         <option value="yes">Yes</option>
                         <option value="no">No</option>
                       </select>
                    </div>
                  </div>
                  
                </div>
              </li>
              <li class="accordion-item">
                <a href="#donating" role="tab" class="accordion-title" id="panel-heading-2">I can't ride but I can make it rain!</a>
                <div id="donating" class="accordion-content" role="tabpanel" data-tab-content aria-labeledby="panel-heading-2">
                  <div class="row collapse">
                    <input type="text" id="donation" name="donation" placeholder="Feed happiness thru giving!" required pattern="number">
                  </div>
                </div>
              </li>
            </ul>
      
            <div class="row collapse">
              <div class="small-12 columns">
                <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Cardholder Name" data-stripe="name" required>
              </div>
            </div>
            
            <div class="row collapse">
              <div class="small-12 columns">
                <input type="text" id="credit-card" name="credit-card" placeholder="Card Number" autocomplete="off" maxlength="20" data-stripe="number" required pattern="card">
              </div>
            </div>
            
            <div class="row">
              <div class="small-12 large-4 columns">
                <select id="card-month" name="card-month" data-stripe="exp_month" required>
                  <option value="">Month</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="small-12 large-4 columns">
                <select id="card-year" name="card-year" data-stripe="exp_year" required>
                 <option value="">Year</option>
                 <option value="2015">2015</option>
                 <option value="2016">2016</option>
                 <option value="2017">2017</option>
                 <option value="2018">2018</option>
                 <option value="2019">2019</option>
                 <option value="2020">2020</option>
                 <option value="2021">2021</option>
                 <option value="2022">2022</option>
                 <option value="2023">2023</option>
                 <option value="2024">2024</option>
                 <option value="2025">2025</option>
                 <option value="2026">2026</option>
                 <option value="2027">2027</option>
                 <option value="2028">2028</option>
                 <option value="2029">2029</option>
                </select>
              </div>
              <div class="small-12 large-4 columns">
                <input type="text" id="card-csc" name="card-csc" placeholder="CVC" data-stripe="cvc" required pattern="cvv">
              </div>
            </div>
            
      
            <div class="row collapse">
              <div class="small-4 columns">
                <button type="submit" name="submit-signup" class="button">Sign Up</button>
              </div>
              <div class="small-8 columns">
                <div data-abide-error class="alert callout small" style="display: none">
                  <p>Uh oh. Missing things.</p>
                </div>
              </div>
      
            </div>
      
          </form>
      
        </div>
      </div>
      
    </div>
    

    <footer class="footer">
      <div class="row">
        <div class="small-12 columns">
          <p class="links">
            <a href="/">Home</a>
            <a href="/location">Location</a>
            <a href="/signup">Sign Up</a>
            <a href="/sponsors">Sponsors</a>
          </p>
          <p class="copywrite">Fueling our happiness through the gift of giving</p>
        </div>
      </div>
    </footer>
    <script src="assets/js/app.js"></script>
  </body>
</html>
